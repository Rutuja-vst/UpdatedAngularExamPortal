<mat-card color="primary">
    <mat-card-content><h1 mat-dialog-title>Add User</h1>
    </mat-card-content>
</mat-card>
<br/>

<div mat-dialog-content>
  <form (ngSubmit)="formSubmit()">
    <div class="form-row">
      <!-- Username field -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>User Name</mat-label>
        <input
          required
          [(ngModel)]="user.username"
          name="username"
          matInput
          placeholder="Enter here"
        />
        <mat-hint>Username must be unique !!</mat-hint>
      </mat-form-field>
    </div>

    <div class="form-row">
      <!-- Password field -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>User Password</mat-label>
        <input
          required
          [(ngModel)]="user.password"
          name="password"
          type="password"
          matInput
          placeholder="Enter here"
        />
      </mat-form-field>
    </div>

    <div class="form-row">
      <!-- first name  -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>First Name</mat-label>
        <input
          required
          [(ngModel)]="user.firstName"
          name="firstName"
          matInput
          placeholder="Enter here"
        />
      </mat-form-field>
    </div>

    <div class="form-row">
      <!-- lastname -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input
          required
          [(ngModel)]="user.lastName"
          name="lastName"
          matInput
          placeholder="Enter here"
        />
      </mat-form-field>
    </div>

    <div class="form-row">
      <!-- email -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email Address</mat-label>
        <input
          required
          [(ngModel)]="user.email"
          name="email"
          type="email"
          matInput
          placeholder="Enter here"
        />
      </mat-form-field>
    </div>

    <div class="form-row">
      <!-- phone number -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input
          required
          [(ngModel)]="user.phone"
          name="phone"
          type="number"
          matInput
          placeholder="Enter here"
        />
      </mat-form-field>
    </div>

    <div class="form-actions">
      <!-- Closing form tag -->
      <button type="submit" mat-raised-button color="primary">
        Register
      </button>
      <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="dialogRef.close()" 
        class="left-button">
        Close
      </button>
    </div>
  </form>
</div>
