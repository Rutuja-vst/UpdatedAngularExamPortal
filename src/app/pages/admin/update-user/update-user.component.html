<mat-card color="primary"class="card">
    <mat-card-content>
      <h1 mat-dialog-title>Update User</h1> 
      <button
      type="button"
      mat-icon-button
      color="warn"
      (click)="dialogRef.close()"
      class="close-button"
    >
    <mat-icon>close</mat-icon>
  </button>

    </mat-card-content>
  </mat-card>
  <br />
  
<div mat-dialog-content>
  <form   (ngSubmit)="updateUser()"
  >
    <div class="form-row">
      <!-- Username field -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>User Name</mat-label>
        <input
          required
          [(ngModel)]="user.username"
          name="username"
          matInput
          placeholder="Enter here"
        />
        <mat-hint>Username must be unique !!</mat-hint>
      </mat-form-field>
    </div>

    <div class="form-row">
      <!-- Password field -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>User Password</mat-label>
        <input
          required
          [(ngModel)]="user.password"
          name="password"
          type="password"
          matInput
          placeholder="Enter here"
        />
      </mat-form-field>
    </div>

    <div class="form-row">
      <!-- first name  -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>First Name</mat-label>
        <input
        pattern="[a-zA-Z ]*"
          required
          [(ngModel)]="user.firstName"
          name="firstName"
          matInput
          placeholder="Enter here"
        />
      </mat-form-field>
    </div>

    <div class="form-row">
      <!-- lastname -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input
          required
          pattern="[a-zA-Z ]*"
          [(ngModel)]="user.lastName"
          name="lastName"
          matInput
          placeholder="Enter here"
        />
      </mat-form-field>
    </div>

    <div class="form-row">
      <!-- email -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email Address</mat-label>
        <input
          required
          [(ngModel)]="user.email"
          name="email"
          type="email"
          matInput
          placeholder="Enter here"
        />
      </mat-form-field>
    </div>

    <div class="form-row">
      <!-- phone number -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input
        pattern="^[0-9]{10}$"
          required
          [(ngModel)]="user.phone"
          name="phone"
          type="number"
          matInput
          placeholder="Enter here"
        />
      </mat-form-field>
    </div>

    <div class="form-actions">
        <button type="submit" mat-raised-button color="primary" >
          update
        </button>
        <button
          type="button"
          mat-raised-button
          color="primary"
          (click)="dialogRef.close()"
          class="left-button"
        >
          Close
        </button>
      </div>
    </form>
  </div>
