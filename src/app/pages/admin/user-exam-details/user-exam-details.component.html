<h1>Attempted Exam Details of {{Id}}</h1>

<table mat-table [dataSource]="userExamDetails" class="exam-table">
  <ng-container matColumnDef="quizName">
    <th mat-header-cell *matHeaderCellDef>Quiz Name</th>
    <td mat-cell *matCellDef="let exam">{{ exam.quizName }}</td>
  </ng-container>

  <ng-container matColumnDef="marks">
    <th mat-header-cell *matHeaderCellDef>Score</th>
    <td mat-cell *matCellDef="let exam">{{ exam.marks }}</td>
  </ng-container>

 <!-- Add User Status Column -->
 <ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef class="bgcolor"> Status </th>
  <td mat-cell *matCellDef="let element">
    <span *ngIf="element.marks >= (passThreshold *100 ); else failedStatus" class="passed-status">Passed</span>
    <ng-template #failedStatus ><span class="failed-status">Failed</span></ng-template>
  </td>
</ng-container>


  <ng-container matColumnDef="attemptDate">
    <th mat-header-cell *matHeaderCellDef>Date & Time</th>
    <td mat-cell *matCellDef="let exam">{{ exam.attemptDate }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
